<html lang="en">

  <body>
  
  <!--Barra de Navegacion-->
  <nav class="navbar navbar-expand-md navbar-dark bg-nav">
    <a class="navbar-brand" href="./index.html"></a>
    <nav class="navbar navbar-inverse bg-inverse">
      <a class="navbar-brand" href="./index.html">
        <img src="./Styles/img/barra_bar.jpg" width="30" height="30">Bar Trebol

      </a>
    </nav>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#option" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div id="option" class="collapse navbar-collapse">

        <a href="#" class="nav-item nav-link active">Reservas-Bar</a>
      </div>

    </div>
  

  </nav>
      <!-- Reserva -->
      
      <div class=" w-100">

        <h2 class="p-5 bg-h1 -text-uppercase text-center ">HAZ TU REGISTRO</h2>
        
        <p class= "lead text-center bbk-color font-weight-bold">Por favor completa el siguiente formulario para tú registro </p>
      </div>
      
      <!-- Formulario -->
      <h4 class="p-3 mb-2 bg-nav text-white text-center">Bar Trebol </h4>
        <div class="container-fluid mb-4 "> 
        
  
          <form action=""  id ='formulario'>
         
          
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <label for="inputnumber4">Numero de Identificación</label>
                <input type="number" class="form-control" id="NumerodeIdentificación" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputnombre4">Nombres</label>
                <input type="text" class="form-control" id="Nombres" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputapellido4">Apellidos</label>
                <input type="text" class="form-control" id="Apellidos" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputedadl4">Edad</label>
                <input type="number" class="form-control" id="Edad" >
                <script type= "text/JavaScript">
                </script>
                
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">E-mail</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputtelefono4">Numero de teléfono</label>
                <input type="number" class="form-control" id="Numerodeteléfono" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputpersonas">Número de personas</label>
                <input type="number" class="form-control" id="Númerodepersonas" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label for="inputsexo">Sexo</label>
                <select id="inputState" class="form-control">
                  <option selected></option>
                  <option>Femenino</option>
                  <option>Masculino</option>
                </select>
               
              </div>
            
            <input type="reset" value="Borrar formulario">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"  value="Enviar" >
            
          
          </form>
          
  
      </div>

      <!-- Footer -->
      <div>

      <footer class="p-5 bg-footer">
        
      </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "./js/script.js "></script>
    
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
